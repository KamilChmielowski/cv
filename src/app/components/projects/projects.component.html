<article>
  <section>
    <app-section-title title="Apologetyka Biblijna" icon="projects" class="title"></app-section-title>

    <app-project-item
      class="extra-space"
      title="apologetykabiblijna.pl"
      href="https://apologetykabiblijna.pl"
      [chips]="['angular', 'material', 'mongo', 'express']">
      <span [innerHTML]="'aside.projects.project-1' | translate"></span>
    </app-project-item>
  </section>

  <app-features key="bible" [count]="11"></app-features>

  <app-gallery [images]="BibleGallery"></app-gallery>

  <div class="divider"></div>

  <section>
    <app-section-title title="Bezpieczna PrzystaÅ„" icon="projects" class="title"></app-section-title>

    <app-project-item
      class="extra-space"
      title="bezpiecznaprzystan.net"
      href="https://bezpiecznaprzystan.net"
      [chips]="['angular']">
      <span [innerHTML]="'aside.projects.project-2' | translate"></span>
    </app-project-item>
  </section>

  <app-features key="songbook" [count]="5"></app-features>

  <app-gallery [images]="SongbookGallery"></app-gallery>

  <div class="divider"></div>

  <section>
    <app-section-title title="Curriculum vitae" icon="projects" class="title"></app-section-title>

    <app-project-item
      class="extra-space"
      title="kamilchmielowski-dev.web.app"
      href="https://kamilchmielowski-dev.web.app/"
      [githubUrl]="environment.github.repoUrl + 'cv'"
      [chips]="['angular', 'jasmine', 'cypress']">
      <span [innerHTML]="'aside.projects.project-3' | translate"></span>
    </app-project-item>

    <app-project-lang *ngIf="projectsLanguages?.at(0) as value" [languages]="value"></app-project-lang>
  </section>

  <app-features key="cv" [count]="9"></app-features>

  <app-gallery [images]="CvGallery"></app-gallery>

  <div class="divider"></div>

  <section>
    <app-section-title title="Weather app" icon="projects" class="title"></app-section-title>

    <app-project-item
      class="extra-space"
      title="kamilchmielowski-weather.web.app"
      href="https://kamilchmielowski-weather.web.app/"
      [githubUrl]="environment.github.repoUrl + 'weather'"
      [chips]="['angular']">
      <span [innerHTML]="'aside.projects.project-4' | translate"></span>
    </app-project-item>

    <app-project-lang *ngIf="projectsLanguages?.at(1) as value" [languages]="value"></app-project-lang>

  </section>

  <app-features key="weather" [count]="12"></app-features>

  <app-gallery [images]="WeatherGallery"></app-gallery>
</article>
